<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>User Input Form</title>
</head>
<body>
    <form id="userForm" action="profile.html" method="post">
        <label for="name">ชื่อจริง-นามสกุล:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br><br>

        <label for="age">อายุ:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="tel">เบอร์โทรศัพท์:</label>
        <input type="tel" id="tel" name="tel" required><br><br>

        <label for="height">ส่วนสูง (ซม.):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">น้ำหนัก (กก.):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="disease">โรคประจำตัว:</label>
        <textarea id="disease" name="disease" rows="4"></textarea><br><br>

        <label for="activity">กิจกรรมที่ชอบ:</label>
        <input type="text" id="activity" name="activity" required><br><br>

        <input type="submit" value="สร้างโปรไฟล์">
    </form>

    <script src="script.js"></script>
</body>
</html>
